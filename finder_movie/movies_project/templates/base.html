<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MovieFinderApp{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&family=Rowdies:wght@300;400;700&family=Viaoda+Libre&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="d-flex flex-column min-vh-100">
    <header>
        <nav class="navbar-content navbar navbar-expand-lg custom-navbar fixed-top"
            aria-label="Social media navigation">
            <div class="container">
                <a class="d-flex logo-font align-items-center navbar-brand" href="{% url 'movies_project:home' %}">
                    <img src="{% static 'images/logocinema1.png' %}" alt="Logo"
                        style="width: 36px; height: 36px; margin-right: 8px;">
                    <span class="logo-text">MovieFinderApp</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="link-fontcollapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="link-font nav-link" href="{% url 'accounts:signup' %}">Sign Up</a>
                        </li>
                        <li class="nav-item">
                            <a class="link-font nav-link" href="{% url 'accounts:login' %}">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="flex-grow-1">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="custom-footer text-center py-2 mt-auto">
        <div class="container">
            <nav class="nav justify-content-center m-0" aria-label="Social media navigation">
                <a class="nav-link px-3  p-1" href="https://github.com/MRGiorgiosDev8" target="_blank" title="GitHub"
                    aria-label="GitHub">
                    <i class="fab fa-github github-icon"></i>
                </a>
                <a class="nav-link px-3  p-1" href="https://t.me/mrgiorgio8" target="_blank" title="Telegram"
                    aria-label="Telegram">
                    <i class="fab fa-telegram telegram-icon"></i>
                </a>
                <a class="nav-link px-3 p-1" href="mailto:gerorge.oblivantsev8@gmail.com" target="_blank" title="Gmail"
                    aria-label="Gmail">
                    <i class="fas fa-envelope gmail-icon"></i>
                </a>
            </nav>
            <p class="m-0">&copy; 2024 MovieFinderApp</p>
        </div>
    </footer>

    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="{% static 'js/movie-search.js' %}"></script>
    <script src="{% static 'js/arrow-animation.js' %}"></script>
    <script src="{% static 'js/actors.js' %}"></script>
    <script src="{% static 'js/search-animation.js' %}"></script>
</body>

</html>

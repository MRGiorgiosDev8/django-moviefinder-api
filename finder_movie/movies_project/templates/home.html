{% extends 'base.html' %}

{% load static %}

{% block title %}
Home
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="info-search col-md-6">
            <div class="camera-movie text-center mb-3">
                <img src="{% static 'images/moviecamera.gif' %}" alt="Movie Camera" style="width: 260px; height: 150px; border-radius:30px; opacity: 0.8;">
            </div>
            <form id="movie-search-form" class="my-3">
                <div class="input-group">
                    <input type="text" id="query" name="query" class="form-control" placeholder="Enter movie title"
                        required>
                    <div class="input-group-append ms-2">
                        <button type="submit" class="btn btn-primary">Search</button>
                    </div>
                </div>
            </form>

            <div id="movie-info" class="mt-4">

            </div>
        </div>
    </div>
</div>
{% endblock %}

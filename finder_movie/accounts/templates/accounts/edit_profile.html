{% extends 'base.html' %}

{% load static %}
{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Edit Profile</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    {% if profile.avatar %}
                        <img src="{{ profile.avatar.url }}" class="rounded-circle mb-3" alt="User Avatar" width="150">
                    {% else %}
                        <img src="{% static 'images/default-avatar.png' %}" class="rounded-circle mb-3" alt="Default Avatar" width="150">
                    {% endif %}
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                            <a href="{% url 'accounts:profile' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
